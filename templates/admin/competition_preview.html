<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>竞赛预览</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!--    <script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='strapdown/strapdown.css') }}">-->
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='strapdown/bootstrap-responsive.min.css') }}">-->
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='strapdown/united.min.css') }}">-->
</head>
<body>
<div class="container">
    <div class="col-md-12 column">
        <div class="page-header">
            <h1>
                MAGUS
                <small>竞赛预览</small>
            </h1>
        </div>
        <div class="content">
            <div class="col-md-6 column">
                <div style="height: 600px; overflow-y:scroll">
                    <div class="text-title-no-border">
                        <h3>竞赛(中)</h3>
                    </div>
                    <ul>
                        {% for element in content_zh %}
                        <li>{{ element|safe }}</li>
                        {%  endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-6 column">
                <div style="height: 600px; overflow-y:scroll">
                <div class="text-title-no-border">
                    <h3>竞赛(英)</h3>
                </div>
                <ul>
                    {% for element in content_en %}
                    <li>{{ element|safe }}</li>
                    {%  endfor %}
                </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12 column" style="height:30px"></div>
        <div class="col-md-4 column"></div>
        <div class="col-md-2 column">
            <button class="btn btn-primary" onclick=pub_competition()>发布</button>
        </div>
        <div class="col-md-2 column">
            <button class="btn btn-primary" type="button" onclick="location.href='{{ url_for('.competition') }}'">返回编辑</button>
        </div>
    </div>

    <div style=" height:100px "></div>
</div>

<script>
function pub_competition(url){
    $.ajax({
        //几个参数需要注意一下
        type: "GET",//方法类型
        dataType: "json",//预期服务器返回的数据类型
        url: '/admin/pub_competition',//url
        data: {name: 'submit'},
        success: function (result) {
            console.log(result);//打印服务端返回的数据(调试用)
            if (result.resultCode == 200) {
                alert("SUCCESS");
            }
        },
        error: function () {
            alert("ERROR！");
        }
    });



}

</script>
</body>
</html>
